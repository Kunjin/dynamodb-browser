<div>
    <h1 mat-dialog-title>Delete Record</h1>
    <div mat-dialog-content>
        <p>Do you want to delete the highlighted record?</p>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-stroked-button class="btn-danger mr-1" (click)="deleteRecord()">Yes</button>
        <button mat-stroked-button (click)="cancel()" cdkFocusInitial>No</button>
    </div>
</div>

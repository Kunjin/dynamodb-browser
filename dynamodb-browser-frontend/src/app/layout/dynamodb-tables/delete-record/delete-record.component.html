<div>
    <h1 mat-dialog-title>Delete Record</h1>
    <div mat-dialog-content>
        <p>Do you want to delete this record?</p>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button class="btn rounded-btn" (click)="deleteRecord()">Yes</button>
        <button mat-button class="btn rounded-btn btn-danger ml-2" (click)="cancel()" cdkFocusInitial>No</button>
    </div>
</div>

<div [@routerTransition]>
    <h2>Dynamodb Browser Settings</h2>

    <form class="settings-form">
        <div>
            <mat-form-field class="settings-full-width">
                      <mat-select placeholder="Region" ngModel="regions">
                    <mat-option *ngFor="let region of regions" [value]="region">{{region}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="settings-full-width">
                <mat-select placeholder="Profile">
                    <mat-option *ngFor="let profile of profiles" [value]="profile">{{profile}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Access Key">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Secret Key">
            </mat-form-field>
        </div>
    </form>
</div>

<div [@routerTransition]>
    <h2>Dynamodb Browser Settings</h2>

    <form [formGroup]="settingsForm" class="settings-form" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="settings-full-width">
                <mat-select placeholder="Region" formControlName="awsRegion">
                    <mat-option *ngFor="let region of regions" [value]="region">{{region}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="settings-full-width">
                <mat-select placeholder="Profile" formControlName="awsProfile">
                    <mat-option *ngFor="let profile of profiles" [value]="profile"> {{profile}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox formControlName="isAwsProfileUsed"> Use AWS Profile?</mat-checkbox>
        </div>
        <div *ngIf="!isChecked">
            <div>
                <mat-form-field>
                    <input matInput placeholder="Access Key" formControlName="accessKey">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Secret Key" formControlName="secretKey">
                </mat-form-field>
            </div>
        </div>

            <button type="submit"> Update </button>

    </form>
</div>
